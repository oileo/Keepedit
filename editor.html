<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <link rel="stylesheet" href="/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/theme/dracula.min.css">

<body>
    <nav>
        <h1>Keepedit</h1>

        <h2>Your token</h2>
        <h3 id="token" style="cursor: pointer; margin: 10px 0px; color: #ff79c6;">[See token]</h3>

        <button id="save">Save project</button>
        <button id="refresh">Refresh project</button>
        <button id="share">Share project</button>
        <button>Libraries</button>
        <button>Donate</button>
    </nav>

    <main id="main-editor">
        <div id="editor">
            <div id="toolbar">
                <select id="files">
                    <option>index.html</option>
                    <option>style.css</option>
                    <option>script.js</option>
                </select>
            </div>
            <textarea placeholder="</>" id="code-editor" class="code"></textarea> 
        </div>
        <iframe id="preview"></iframe>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
